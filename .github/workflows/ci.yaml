name: CI Pipeline
on: [push]
jobs:
  test:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          profile: minimal
          toolchain: stable
          target: i686-pc-windows-msvc
          override: true
      
      - name: Test
        run: cargo test
